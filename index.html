<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- VUE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Hello</title>
  </head>
  <body>

    <div id="todo-list">
      <ol v-if="lista.length > 0">
        <li v-for="(item, i) in lista">{{ item }} <span @click="deleteItem(i)">X</span></li>
      </ol>
      <div class="add">
        <input type="text" placeholder="Inserisci un nuovo elemento" v-model="newItem" @keydown.13="addItem">
        <button @click="addItem">Aggiungi</button>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
  </body>
</html>
